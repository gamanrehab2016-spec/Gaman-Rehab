<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Gaman Rehabilitation Center</title>
    <!-- Favicon for browser tab -->
    <!-- <link rel="icon" href="images/Gaman Rehabilitation Center logo.png" type="image/png"> -->
    <link rel="icon" href="/favicon.png" type="image/x-icon">

    <link rel="shortcut icon" href="images/Gaman Rehabilitation Center logo.png" type="image/png">
    <link rel="apple-touch-icon" href="images/Gaman Rehabilitation Center logo.png">
    <style>
        /* Simple, clean styles for admin login */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            transition: transform 0.3s ease;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .logo-image {
            width: 70px;
            height: 70px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        
        .logo-text {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo-gaman {
            color: #f97316; /* Custom orange */
            font-weight: 700;
            font-size: 24px;
            line-height: 1.2;
        }
        
        .logo-rehabilitation {
            color: #4d7c0f; /* Custom green */
            font-size: 14px;
            font-weight: 500;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-size: 14px;
            margin-bottom: 6px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            padding: 12px 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #f97316;
            box-shadow: 0 0 0 2px rgba(249, 115, 22, 0.2);
        }
        
        button {
            background-color: #f97316;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #ea580c;
        }
        
        .error-message {
            color: #dc2626;
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }
        
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #4d7c0f;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: #365314;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="images/Gaman Rehabilitation Center logo.png" alt="Gaman Logo" class="logo-image">
            <div class="logo-text">
                <span class="logo-gaman">Gaman</span>
                <span class="logo-rehabilitation">Rehabilitation Center</span>
            </div>
        </div>
        
        <h1>Admin Login</h1>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="admin@example.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit" id="loginButton">Login</button>
            
            <div id="errorMessage" class="error-message">
                Invalid email or password. Please try again.
            </div>
        </form>
        
        <a href="index.html" class="back-link">‚Üê Back to Homepage</a>
    </div>
    
    <script type="module">
        // Import Firebase services
        import { 
            auth, 
            signInWithEmailAndPassword, 
            onAuthStateChanged 
        } from './firebase.js';
        
        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            // Check if 'force-login' parameter is present in URL
            const urlParams = new URLSearchParams(window.location.search);
            const forceLogin = urlParams.get('force-login');
            
            if (user && !forceLogin) {
                // User is signed in and no force-login parameter, redirect to dashboard
                console.log('User already authenticated, redirecting to dashboard');
                window.location.href = 'admin-dashboard.html';
            } else if (forceLogin) {
                // Force login requested, show a message and stay on login page
                console.log('Force login requested, showing login form');
                const errorMessage = document.getElementById('errorMessage');
                if (errorMessage) {
                    errorMessage.textContent = 'Please log in to continue';
                    errorMessage.style.display = 'block';
                    errorMessage.style.backgroundColor = '#e3f2fd';
                    errorMessage.style.color = '#1976d2';
                    errorMessage.style.border = '1px solid #90caf9';
                }
            }
        });
        
        // Handle login form submission
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginButton = document.getElementById('loginButton');
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Show loading state
            loginButton.textContent = 'Logging in...';
            loginButton.disabled = true;
            errorMessage.style.display = 'none';
            
            try {
                // Sign in with email and password
                await signInWithEmailAndPassword(auth, email, password);
                
                // On successful login, redirect to dashboard
                window.location.href = 'admin-dashboard.html';
                
            } catch (error) {
                // Handle login errors
                console.error('Login error:', error.message);
                
                // Show error message
                if (error.code === 'auth/user-not-found' || error.code === 'auth/invalid-credential') {
                    errorMessage.textContent = 'Invalid email or password. Please try again.';
                } else {
                    errorMessage.textContent = `Login error: ${error.message}`;
                }
                
                errorMessage.style.display = 'block';
                
                // Reset button state
                loginButton.textContent = 'Login';
                loginButton.disabled = false;
            }
        });
    </script>
</body>
</html>
